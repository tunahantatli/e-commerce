{% extends 'app/base.html' %} {% load static %} {% block title %} Product
Details {% endblock title %} {% block main-content %}
<div class="container mt-2 mb-2">
  <div class="row flex justify-content-between">
    <div class="img2 col-lg-5 mt-5">
      <img
        src="{{product.product_image.url}}"
        class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75"
        alt="product_image"
      />
    </div>
    <div class="productdetail col-lg-5">
      <h2>{{ product.title }}</h2>
      <h5>
        <b class="text-success">${{product.discount_price}}</b>/-
        <small class="text-light text-muted text-decoration-line-through"
          >${{product.selling_price}}</small
        >
      </h5>
      <h4>Product Features</h4>
      <ul class="fs-5">
        <li>{{product.description}}</li>
      </ul>
      <div class="button row flex">
        <button
          class="d-grid gap-2 btn1 btn btn-success p-1 m-1 btn-lg text-decoration-none"
          type="submit"
        >
          Add to Cart
        </button>
        <div class="btn btn-danger p-1 m-1 btn-lg">
          <a href="#" class="text-decoration-none text-white">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
